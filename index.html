<!DOCTYPE html>
<html>
<head>
  <title>ISMAIL EL JAMAAOUY | Graphic Designer</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0b0b;
      color: white;
      overflow-x: hidden;
    }

    /* ================= HERO ================= */

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 60px;
      font-weight: 800;
      letter-spacing: 4px;
      color: #00ff66;
      margin: 0;
    }

    p {
      font-size: 20px;
      color: #cccccc;
      margin-top: 15px;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 35px;
      background: #00ff66;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      transform: scale(1.05);
    }

    /* ================= BACKGROUND ================= */

    .moon {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      animation: float 10s infinite ease-in-out;
      z-index: 0;
    }

    .moon1 {
      width: 300px;
      height: 300px;
      background: #00ff66;
      top: 10%;
      left: 10%;
    }

    .moon2 {
      width: 250px;
      height: 250px;
      background: white;
      bottom: 15%;
      right: 10%;
      animation-delay: 3s;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0px); }
    }

    /* ================= ABOUT ================= */

    .about {
      padding: 120px 20px;
      background: #111;
      text-align: center;
    }

    .about h2 {
      font-size: 40px;
      color: #00ff66;
      margin-bottom: 20px;
    }

    .about-img {
      margin-bottom: 20px;
    }

    .about-img img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00ff66;
      box-shadow: 0 0 30px rgba(0,255,102,0.4);
    }

    .about p {
      max-width: 700px;
      margin: auto;
      font-size: 18px;
      color: #cccccc;
      line-height: 1.6;
    }

  </style>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="moon moon1"></div>
  <div class="moon moon2"></div>

  <!-- HERO -->
  <div class="hero">
    <h1>ISMAIL EL JAMAAOUY</h1>
    <p>Graphic Designer</p>
    <a href="#about" class="btn">View My Work</a>
  </div>

  <!-- ABOUT -->
  <section class="about" id="about">
    <h2>About Me</h2>

    <div class="about-img">
      <img src="profile.jpg" alt="My Photo">
    </div>

    <p>
      I am a passionate Graphic Designer specialized in sports design,
      branding and visual identity. I create strong and professional
      visuals that represent power, creativity and personality.
    </p>
  </section>

</body>
</html>
